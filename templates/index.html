<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>RSI Monitor</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #333; color: white; }
        .high { color: red; font-weight: bold; }
        .low { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align:center">ðŸ“Š RSI & Price Monitor</h2>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>RSI 1m</th>
            <th>Time</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ "%.2f"|format(row[1]) }}</td>
            <td class="{% if row[2] and row[2] > 70 %}high{% elif row[2] and row[2] < 30 %}low{% endif %}">
                {{ "%.2f"|format(row[2]) }}
            </td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
